<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mini-Shopify Merchant Home</title>
    <meta charset="UTF-8">
    <meta name="author" content="Nicholai Ponomarev, Rebecca Elliott">
    <link rel="stylesheet" href="/css/cart_home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        function toggleProfileMenuDropdown() {
            const dropdownContent = document.querySelector(".dropdown-account-content");
            const newShopButton = document.querySelector("#create-shop-button");

            // Toggle dropdown visibility
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none"; // Hide dropdown
                newShopButton.style.display = "block";  // Show "Create Shop" button
            } else {
                dropdownContent.style.display = "block"; // Show dropdown
                newShopButton.style.display = "none";   // Hide "Create Shop" button
            }
        }

        window.onclick = function (event) {
            const dropdownContent = document.querySelector(".dropdown-account-content");
            const dropdownButton = document.querySelector(".dropdown-account-button");
            const newShopButton = document.querySelector("#create-shop-button");

            // Close dropdown if the user clicks outside the button and dropdown
            if (!event.target.matches('.dropdown-account-button') && !event.target.matches('.dropdown-account-content') && !event.target.matches('#create-shop-button')) {
                if (dropdownContent) {
                    dropdownContent.style.display = "none"; // Hide dropdown
                    newShopButton.style.display = "block";  // Show "Create Shop" button
                }
            }
        }

    </script>
</head>

<body>
<div class="header-bar">
    <img src="/images/Mini-Shopify Logo.png" alt="Mini-Shopify Logo" style="width: 50px; height: 50px;">
    <form id="search-bar">
        <input type="search" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
    <div class="dropdown-account-menu">
        <button onclick="toggleProfileMenuDropdown()" class="dropdown-account-button">
            <i class="fa fa-user"></i> Account
        </button>
        <div class="dropdown-account-content">
            <a href="#">Manage Account</a>
            <a href="index.html">Logout</a>
        </div>
    </div>
</div>
<div class="main-content">
    <aside class="side-menu">
        <div class="menu-item"><i class="fa fa-home" aria-hidden="true"></i>
            <p> Home</p>
        </div>
        <div class="menu-item"><i class="fa fa-shopping-cart"></i>
            <p> Orders</p>
        </div>
        <div class="menu-item"><i class="fa fa-cog"></i>
            <p> Settings</p>
        </div>
    </aside>
    <main class="content-area">
        <div class="page-title-div">
            <div>
                <h1 th:text="'Welcome to cart Dashboard'">Dashboard</h1>
                <p>Manage the items in your cart.
                </p>
            </div>
            <button th:href="@{/carts/{cartId}/checkout(cartId=${cart.getId()})}" id="checkout-button">Checkout</button>
        </div>
        <h1 style="margin-top: 20px;">My Items</h1>
        <div class="total-display">
            Total: $<span th:text="${cart.getRunningTotal()}">0.00</span>
        </div>
        <section class="tiles-container">
            <div class="tile" th:each="item : ${cart.items}">
                <h2 th:text="${item.product.name}">Item name</h2>
                <h4 th:text="'Price: $' + ${item.product.price} + ' x ' + ${item.quantity} + ' = $' + ${item.getTotalCost()}">Item price</h4>
                <form th:action="@{/carts/{cartId}/update/{productId}(cartId=${cart.getId()}, productId=${item.product.getId()})}" method="post" style="display: inline;">
                    <label>
                        Quantity:
                        <input type="number" name="quantity" th:value="${item.quantity}" min="1" style="width: 50px;">
                    </label>
                    <button type="submit">Update</button>
                </form>
                <div th:if="${alertItemId == item.product.id}" class="alert">
                    <p th:text="${alertMessage}"></p>
                </div>
                <img th:src="${item.product.imagePath}" alt="Item Stock Image 1">

                <form th:action="@{/carts/{cartId}/{productId}(cartId=${cart.getId()}, productId=${item.product.getId()})}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit">Remove Product From Cart</button>
                </form>
            </div>
        </section>
    </main>
</div>
</body>

</html>
