<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicholai Ponomarev">
    <title>Mini-Shopify Merchant Register</title>
    <link rel="stylesheet" href="/css/shopper_merchant_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="/js/go_back.js" defer></script>
    <script src="/js/password_match.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="go-back-div" onclick="goBack('loginMerchant')" aria-label="Go back to merchant login">
            <i class="fa fa-arrow-left" id="go-back-arrow" aria-hidden="true"></i>
        </div>
        <p>Create your Merchant account!</p>
        <form class="registration-form" id="registration-form" action="/createMerchant" method="post"
            onsubmit="password_match(event)">
            <label class="required" for="email">Email</label>
            <input type="email" id="username" name="username" required>

            <label class="required" for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label class="required" for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label class="required" for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <div class="confirm_t_and_cs">
                <input type="checkbox" id="confirm_ts_and_cs" name="confirm_ts_and_cs" value="true" required>
                <p>I have read and agree to the</p>
                <a>Terms and Conditions</a>
            </div>
            <button type="submit">Create Mini-Shopify Account</button>
        </form>
        <p>Already have an account? <a href="/loginMerchant" aria-label="Login to your merchant account">Login here</a>
        </p>
    </div>
</body>

</html>
