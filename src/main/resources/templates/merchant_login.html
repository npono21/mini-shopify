<!DOCTYPE html>
<html>

<head>
    <title>Mini-Shopify Shopper Login Page</title>
    <link rel="stylesheet" href="styles/merchant_login.css">
</head>

<body>
    <div class="container">
        <h3>Mini-Shopify Merchant Login</h3>
        <p>Login to your account</p>
        <form class="login-form" action="">
            <label for="username_email">Username or Email:</label>
            <input type="text" id="username_email" name="username_email" placeholder="example123 or email@example.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <button type="button" onclick="window.location.href='merchant_home.html'">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have a merchant account? <a href="merchant_register.html">Register here</a></p>
        </div>
    </div>
</body>

</html>
